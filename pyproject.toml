[project]
name = "pypom-selenium"
version = "1.1.0"
authors = [
  { name="Albin PÃ¥lsson" },
]
description = "python page object model for selenium"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "selenium",
  "typing_extensions",
]
keywords = ["pypom", "page", "object", "model", "selenium"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS :: MacOS X",
]

[project.urls]
Homepage = "https://github.com/albinpalsson/pypom-selenium"
Issues = "https://github.com/albinpalsson/pypom-selenium/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pylint.messages_control]
disable = [
  "missing-docstring",
]
